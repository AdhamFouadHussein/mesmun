<script>
$("#sendMessage").on("click", function(e) {
  e.preventDefault();
  var message = $("#contactform").serialize();
  $.ajax({
    url: "https://formspree.io/f/mvoeknpw",
    method: "POST",
    data: message,
    dataType: "json"
  }).done(function() {
    alert('Thanks for the email, we\'ll be in touch promptly.');
  }).fail(function() {
    alert('There was an error sending your message.');
  });
});
</script>
