<script>
    // Fetch the countries data from the RestCountries API
    fetch('https://restcountries.com/v3.1/independent?status=true')
        .then(response => response.json())
        .then(data => {
            const selectElement = $('#nationality');

            // Create an option element for each country
            data.forEach(country => {
                // Replace "Israel" with "Palestine"
                if (country.name.common === 'Israel') {
                    country.name.common = 'Palestine';
                    country.cca2 = 'PS';
                }

                const optionElement = new Option(country.name.common, country.cca2);
                $(optionElement).data('icon', 'https://flagcdn.com/w20/' + country.cca2.toLowerCase() +
                    '.png');

                // Make Egypt the default selected value
                if (country.name.common === 'Egypt') {
                    optionElement.selected = true;
                }

                selectElement.append(optionElement);
            });

            selectElement.select2({
                templateResult: formatCountry,
                templateSelection: formatCountry
            });
        })
        .catch(error => console.error('Error:', error));

    function formatCountry(country) {
        if (!country.id) {
            return country.text;
        }
        var $country = $(
            '<span><img src="' + $(country.element).data('icon') + '" class="img-flag" /> ' + country.text +
            '</span>'
        );
        return $country;
    };
    // Define the councils available for each grade
    var councilsByGrade = {
        '7': ['UNHCR'],
        '8': ['UNHCR', 'UNOOSA'],
        '9': ['JCC', 'ICJ', 'UNGA6th', 'UN Trusteeship', 'UNOOSA'],
        '10': ['JCC', 'ICJ', 'UNGA6th', 'UN Trusteeship'],
        '11': ['JCC', 'ICJ', 'UNGA6th', 'UN Trusteeship'],
        '12': ['JCC', 'ICJ', 'UNGA6th', 'UN Trusteeship']
    };
    // Add event listener for the grade select element
    document.getElementById('grade').addEventListener('change', function () {
        var grade = this.value;
        var councils = councilsByGrade[grade];

        // Clear the council choices dropdowns and add the default option
        ['council1', 'council2'].forEach(function (id) {
            var selectElement = document.getElementById(id);
            selectElement.innerHTML = '';

            var defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = grade ? 'Please select an option' : 'Please choose grade first';
            selectElement.appendChild(defaultOption);

            // If a grade is selected, create an option element for each council
            if (grade) {
                councils.forEach(function (council) {
                    var optionElement = document.createElement('option');
                    optionElement.value = council;
                    optionElement.textContent = council;
                    selectElement.appendChild(optionElement);
                });
            }
        });

        // Check if all fields are filled
        checkFields();
    });

    // Add event listener for the first council choice dropdown
    document.getElementById('council1').addEventListener('change', function () {
        var council1 = this.value;
        var grade = document.getElementById('grade').value;
        var councils = councilsByGrade[grade];

        // Clear the second council choice dropdown and add the default option
        var selectElement = document.getElementById('council2');
        selectElement.innerHTML = '';

        var defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = grade ? 'Please select an option' : 'Please choose grade first';
        selectElement.appendChild(defaultOption);

        // If a grade is selected, create an option element for each council that is not the first council choice
        if (grade) {
            councils.forEach(function (council) {
                if (council !== council1) {
                    var optionElement = document.createElement('option');
                    optionElement.value = council;
                    optionElement.textContent = council;
                    selectElement.appendChild(optionElement);
                }
            });
        }

        // Check if all fields are filled
        checkFields();
    });

    // Add event listeners for all dropdowns
    ['need_bus', 'education_system', 'grade', 'council1', 'council2'].forEach(function (id) {
        document.getElementById(id).addEventListener('change', function () {
            // If an option is selected, remove the default option
            if (this.value && this.options[0].value === '') {
                this.removeChild(this.options[0]);
            }
            // Check if all fields are filled
            checkFields();
        });
    });
    document.addEventListener('DOMContentLoaded', function () {
        // Get the ticketType parameter from the URL
        var urlParams = new URLSearchParams(window.location.search);
        var ticketType = urlParams.get('ticketType');
        // Store the ticketType in the hidden field
        document.getElementById('ticketType').value = ticketType;

    });
    // Trigger the change event to populate the council choices dropdowns when the page loads
    document.getElementById('grade').dispatchEvent(new Event('change'));


    function checkFields() {
        var allFieldsFilled = Array.from(document.getElementById('registrationForm').elements).every(function (
            element) {
            // Check if the element is a select or input field and if it has a value
            return !(element.nodeName === 'SELECT' || element.nodeName === 'INPUT') || element.value;
        });

        document.getElementById('registerButton').disabled = !allFieldsFilled;
    }

    // Initially disable the register button
    window.onload = checkFields;

    Array.from(document.getElementById('registrationForm').elements).forEach(function (element) {
        if (element.nodeName === 'SELECT' || element.nodeName === 'INPUT') {
            element.addEventListener('change', checkFields);
        }
    });

    document.getElementById('registrationForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Get the form data
        var formData = new FormData(this);

        // Send the form data
        fetch(this.action, {
                method: this.method,
                body: formData
            })
            .then(function (response) {
                if (!response.ok) {
                    // Show an alert and return a rejected promise to stop the chain of .then() functions
                    alert('Network response was not ok');
                    return Promise.reject('Network response was not ok');
                }
                // Show an alert saying the form data was submitted successfully
                //alert('Form data was submitted successfully');
            })
            .then(function (data) {
                // Show a success message and redirect the user
                alert('Thank you! Please check your inbox and spam folder for the confirmation email.');
                window.location.href = 'index.html';
            })
            .catch(function (error) {
                // Show an alert for any errors
                alert('There was a problem submitting the form. Please try again.' + error);
            });
    });
</script>
